<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skullify - YouTube Stream</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <style>
      :root {
        --bg: #0d0d0d;
        --card-bg: #1a1a1a;
        --highlight: #00ffd5;
        --text: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
      }

      header {
        padding: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        background: #111;
        color: var(--highlight);
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 2rem 1rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .yt-player {
        width: 100%;
        max-width: 1000px;
        aspect-ratio: 16 / 9;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 12px rgba(0, 255, 213, 0.3);
      }

      .search {
        width: 100%;
        max-width: 600px;
      }

      .search input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        background-color: #222;
        color: white;
      }

      .track-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1.5rem;
        width: 100%;
      }

      .track {
        background: var(--card-bg);
        border-radius: 10px;
        cursor: pointer;
        overflow: hidden;
        transition: transform 0.2s ease;
      }

      .track:hover {
        transform: translateY(-6px);
      }

      .track img {
        width: 100%;
        display: block;
      }

      .track-title {
        padding: 0.75rem;
        font-size: 1rem;
        text-align: center;
      }
    </style>
  </head>

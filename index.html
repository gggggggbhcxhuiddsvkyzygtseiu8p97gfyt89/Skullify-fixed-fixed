<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skullify YouTube Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      padding: 1rem;
      background: #111;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #player {
      width: 90%;
      max-width: 800px;
      height: 450px;
      margin-bottom: 2rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.3);
    }

    .track-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .track {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .track:hover {
      transform: translateY(-4px);
      background: #222;
    }

    .track img {
      width: 100%;
      border-radius: 8px;
    }

    .track-title {
      margin-top: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ Skullify â€” YouTube Stream</header>
  <div class="container">
    <div id="player">
      <iframe
        id="ytplayer"
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/Ks-_Mh1QhMc"
        frameborder="0"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      ></iframe>
    </div>

    <div class="track-grid">
      <div class="track" onclick="loadTrack('mWRsgZuwf_8')">
        <img src="https://img.youtube.com/vi/mWRsgZuwf_8/hqdefault.jpg" alt="Imagine Dragons - Demons">
        <div class="track-title">Imagine Dragons - Demons</div>
      </div>

      <div class="track" onclick="loadTrack('1-xGerv5FOk')">
        <img src="https://img.youtube.com/vi/1-xGerv5FOk/hqdefault.jpg" alt="Juice WRLD - Lucid Dreams">
        <div class="track-title">Juice WRLD - Lucid Dreams</div>
      </div>

      <div class="track" onclick="loadTrack('dy90tA3TT1c')">
        <img src="https://img.youtube.com/vi/dy90tA3TT1c/hqdefault.jpg" alt="Doja Cat - Woman">
        <div class="track-title">Doja Cat - Woman</div>
      </div>

      <div class="track" onclick="loadTrack('pK060iUFWXg')">
        <img src="https://img.youtube.com/vi/pK060iUFWXg/hqdefault.jpg" alt="Travis Scott - SICKO MODE">
        <div class="track-title">Travis Scott - SICKO MODE</div>
      </div>

      <div class="track" onclick="loadTrack('hsm4poTWjMs')">
        <img src="https://img.youtube.com/vi/hsm4poTWjMs/hqdefault.jpg" alt="The Weeknd - Blinding Lights">
        <div class="track-title">The Weeknd - Blinding Lights</div>
      </div>
    </div>
  </div>

  <script>
    function loadTrack(videoId) {
      const player = document.getElementById('ytplayer');
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
  </script>
</body>
</html>
